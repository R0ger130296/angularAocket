<div>
    <div class="flex justify-center m-3 py-6">
        <button (click)="addDoc()" class="leading-tight bg-blue-600 text-gray-200 rounded px-6 py-3 text-sm focus:outline-none focus:border-white">
      <span class="mr-2 uppercase">Crear un nuevo Documento</span>
    </button>
    </div>

    <div class="flex flex-wrap">
        <button (click)="getDoc(id)" *ngFor="let id of docs | async" class="bg-blue-55 w-full mb-2 md:w-1/2 md:mx-4 border hover:color-blue-100 shadow-sm">
      <span class="block font-semibold text-xl">{{ id }}</span>
    </button>
    </div>
</div>
